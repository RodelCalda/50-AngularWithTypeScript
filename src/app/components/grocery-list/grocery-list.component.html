<p>Grocery List Works!</p>

<div class="grocery-container">
  <input type="text" [(ngModel)]="groceryItem" placeholder="Enter grocery item" />
  <button class="btn btn-primary" (click)="addGrocery()">Add Item</button>

  <ul>
    <li *ngFor="let item of groceryList">
      {{ item }}
    </li>
  </ul>
</div>
