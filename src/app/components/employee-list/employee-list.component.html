<h2>Employee List</h2>

<input type="text" [(ngModel)]="newEmployee.name" placeholder="Employee Name" />
<input type="text" [(ngModel)]="newEmployee.position" placeholder="Position" />
<input type="number" [(ngModel)]="newEmployee.age" placeholder="Age" />

<button (click)="addEmployee()">Add Employee</button>
<button (click)="clearEmployees()">Clear All Employees</button>

<ul>
  <li *ngFor="let employee of employeeList">
    {{ employee.name }} (Position: {{ employee.position }}, Age: {{ employee.age }})
    <button (click)="removeEmployee(employee.id)">Remove</button>
  </li>
</ul>
