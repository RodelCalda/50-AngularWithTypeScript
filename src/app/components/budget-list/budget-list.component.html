<h2>Budget List</h2>

<input type="text" [(ngModel)]="newBudget.category" placeholder="Category" />
<input type="number" [(ngModel)]="newBudget.amount" placeholder="Amount" />
<input type="date" [(ngModel)]="newBudget.date" />

<button (click)="addBudget()">Add Budget</button>

<ul>
  <li *ngFor="let budget of budgetList">
    {{ budget.category }} - Php{{ budget.amount }} (Date: {{ budget.date }})
    <button (click)="removeBudget(budget.id)">Remove</button>
  </li>
</ul>

<button (click)="clearBudgets()">Clear All Budgets</button>
