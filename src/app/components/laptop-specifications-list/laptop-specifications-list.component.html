<h2>Laptop Specifications List</h2>

<input type="text" [(ngModel)]="newSpecification.brand" placeholder="Brand" />
<input type="text" [(ngModel)]="newSpecification.model" placeholder="Model" />
<input type="text" [(ngModel)]="newSpecification.processor" placeholder="Processor" />
<input type="text" [(ngModel)]="newSpecification.ramSize" placeholder="RAM Size" />
<input type="text" [(ngModel)]="newSpecification.storage" placeholder="Storage" />
<input type="text" [(ngModel)]="newSpecification.graphics" placeholder="Graphics" />
<input type="text" [(ngModel)]="newSpecification.display" placeholder="Display" />
<input type="number" [(ngModel)]="newSpecification.price" placeholder="Price" />

<button (click)="addSpecification()">Add Specification</button>

<ul>
  <li *ngFor="let specification of specificationsList">
    {{ specification.brand }} {{ specification.model }} - {{ specification.processor }}, {{ specification.ramSize }}, {{ specification.storage }}, {{ specification.graphics }}, {{ specification.display }} (Php{{ specification.price }})
    <button (click)="removeSpecification(specification.id)">Remove</button>
  </li>
</ul>

<button (click)="clearSpecifications()">Clear All Specifications</button>
