<h2>Product List</h2>

<input type="text" [(ngModel)]="newProduct.name" placeholder="Product Name" />
<input type="number" [(ngModel)]="newProduct.price" placeholder="Price" />
<input type="number" [(ngModel)]="newProduct.stock" placeholder="Stock" />

<button (click)="addProduct()">Add Product</button>
<button (click)="clearProducts()">Clear All Products</button>

<ul>
  <li *ngFor="let product of productList">
    {{ product.name }} (Price: {{ product.price }}, Stock: {{ product.stock }})
    <button (click)="removeProduct(product.id)">Remove</button>
  </li>
</ul>
