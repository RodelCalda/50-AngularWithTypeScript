<h2>Laptop List</h2>

<input type="text" [(ngModel)]="newLaptop.brand" placeholder="Brand" />
<input type="text" [(ngModel)]="newLaptop.model" placeholder="Model" />
<input type="text" [(ngModel)]="newLaptop.processor" placeholder="Processor" />
<input type="text" [(ngModel)]="newLaptop.ramSize" placeholder="RAM Size" />
<input type="text" [(ngModel)]="newLaptop.storage" placeholder="Storage" />
<input type="number" [(ngModel)]="newLaptop.price" placeholder="Price" />

<button (click)="addLaptop()">Add Laptop</button>

<ul>
  <li *ngFor="let laptop of laptopList">
    {{ laptop.brand }} {{ laptop.model }} - {{ laptop.processor }}, {{ laptop.ramSize }}, {{ laptop.storage }} (Php{{ laptop.price }})
    <button (click)="removeLaptop(laptop.id)">Remove</button>
  </li>
</ul>

<button (click)="clearLaptops()">Clear All Laptops</button>
