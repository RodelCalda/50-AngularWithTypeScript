<h2>Phone Contact List</h2>

<input type="text" [(ngModel)]="newContact.name" placeholder="Contact Name" />
<input type="text" [(ngModel)]="newContact.phoneNumber" placeholder="Phone Number" />
<input type="email" [(ngModel)]="newContact.email" placeholder="Email" />

<button (click)="addContact()">Add Contact</button>

<ul>
  <li *ngFor="let contact of contactList">
    {{ contact.name }} (Phone: {{ contact.phoneNumber }}, Email: {{ contact.email }})
    <button (click)="removeContact(contact.id)">Remove</button>
  </li>
</ul>

<button (click)="clearContacts()">Clear All Contacts</button>
