<h2>Tour List</h2>

<input type="text" [(ngModel)]="newTour.destination" placeholder="Destination" />
<input type="number" [(ngModel)]="newTour.duration" placeholder="Duration (Days)" />
<input type="number" [(ngModel)]="newTour.price" placeholder="Price (USD)" />
<input type="date" [(ngModel)]="newTour.startDate" />

<button (click)="addTour()">Add Tour</button>

<ul>
  <li *ngFor="let tour of tourList">
    {{ tour.destination }} - {{ tour.duration }} days (Price: Php{{ tour.price }}, Start Date: {{ tour.startDate }})
    <button (click)="removeTour(tour.id)">Remove</button>
  </li>
</ul>

<button (click)="clearTours()">Clear All Tours</button>
