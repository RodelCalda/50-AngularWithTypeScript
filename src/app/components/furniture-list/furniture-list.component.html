<h2>Furniture List</h2>

<input type="text" [(ngModel)]="newFurniture.name" placeholder="Name" />
<input type="text" [(ngModel)]="newFurniture.type" placeholder="Type" />
<input type="text" [(ngModel)]="newFurniture.material" placeholder="Material" />
<input type="number" [(ngModel)]="newFurniture.price" placeholder="Price" />

<button (click)="addFurniture()">Add Furniture</button>

<ul>
  <li *ngFor="let furniture of furnitureList">
    {{ furniture.name }} - {{ furniture.type }} (Material: {{ furniture.material }}, Price: Php{{ furniture.price }})
    <button (click)="removeFurniture(furniture.id)">Remove</button>
  </li>
</ul>

<button (click)="clearFurnitureList()">Clear All Furniture</button>
