<h2>Flower List</h2>

<input type="text" [(ngModel)]="newFlower.name" placeholder="Flower Name" />
<input type="text" [(ngModel)]="newFlower.color" placeholder="Flower Color" />
<input type="number" [(ngModel)]="newFlower.price" placeholder="Price" />

<label>
  Availability:
  <input type="checkbox" [(ngModel)]="newFlower.availability" />
</label>

<button (click)="addFlower()">Add Flower</button>

<ul>
  <li *ngFor="let flower of flowerList">
    {{ flower.name }} (Color: {{ flower.color }}, Price: Php{{ flower.price }}, Available: {{ flower.availability ? 'Yes' : 'No' }})
    <button (click)="removeFlower(flower.id)">Remove</button>
  </li>
</ul>

<button (click)="clearFlowers()">Clear All Flowers</button>
