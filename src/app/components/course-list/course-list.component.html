<h2>Course List</h2>

<input type="text" [(ngModel)]="newCourse.title" placeholder="Course Title" />
<input type="text" [(ngModel)]="newCourse.description" placeholder="Description" />
<input type="text" [(ngModel)]="newCourse.duration" placeholder="Duration" />

<button (click)="addCourse()">Add Course</button>
<button (click)="clearCourses()">Clear All Courses</button>

<ul>
  <li *ngFor="let course of courseList">
    {{ course.title }} (Description: {{ course.description }}, Duration: {{ course.duration }})
    <button (click)="removeCourse(course.id)">Remove</button>
  </li>
</ul>
