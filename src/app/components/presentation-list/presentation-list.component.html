<h2>Presentation List</h2>

<input type="text" [(ngModel)]="newPresentation.title" placeholder="Title" />
<input type="text" [(ngModel)]="newPresentation.topic" placeholder="Topic" />
<input type="text" [(ngModel)]="newPresentation.presenter" placeholder="Presenter" />
<input type="date" [(ngModel)]="newPresentation.date" />

<button (click)="addPresentation()">Add Presentation</button>

<ul>
  <li *ngFor="let presentation of presentationList">
    {{ presentation.title }} - {{ presentation.topic }} (Presenter: {{ presentation.presenter }}, Date: {{ presentation.date }})
    <button (click)="removePresentation(presentation.id)">Remove</button>
  </li>
</ul>

<button (click)="clearPresentations()">Clear All Presentations</button>
