<h2>Developer Tools List</h2>

<input type="text" [(ngModel)]="newTool.name" placeholder="Tool Name" />
<input type="text" [(ngModel)]="newTool.category" placeholder="Category" />
<input type="text" [(ngModel)]="newTool.description" placeholder="Description" />

<button (click)="addTool()">Add Tool</button>

<ul>
  <li *ngFor="let tool of toolList">
    {{ tool.name }} - {{ tool.category }} ({{ tool.description }})
    <button (click)="removeTool(tool.id)">Remove</button>
  </li>
</ul>

<button (click)="clearTools()">Clear All Tools</button>
