<h2>Framework List</h2>

<input type="text" [(ngModel)]="newFramework.name" placeholder="Framework Name" />
<input type="text" [(ngModel)]="newFramework.language" placeholder="Language" />
<input type="text" [(ngModel)]="newFramework.description" placeholder="Description" />

<button (click)="addFramework()">Add Framework</button>

<ul>
  <li *ngFor="let framework of frameworkList">
    {{ framework.name }} - {{ framework.language }} ({{ framework.description }})
    <button (click)="removeFramework(framework.id)">Remove</button>
  </li>
</ul>

<button (click)="clearFrameworks()">Clear All Frameworks</button>
