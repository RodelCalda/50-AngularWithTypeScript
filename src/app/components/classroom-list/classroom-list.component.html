<h2>Classroom List</h2>

<input type="text" [(ngModel)]="newClassroom.name" placeholder="Classroom Name" />
<input type="number" [(ngModel)]="newClassroom.capacity" placeholder="Capacity" />
<input type="text" [(ngModel)]="newClassroom.location" placeholder="Location" />

<button (click)="addClassroom()">Add Classroom</button>

<ul>
  <li *ngFor="let classroom of classroomList">
    {{ classroom.name }} (Capacity: {{ classroom.capacity }}, Location: {{ classroom.location }})
    <button (click)="removeClassroom(classroom.id)">Remove</button>
  </li>
</ul>

<button (click)="clearClassrooms()">Clear All Classrooms</button>
