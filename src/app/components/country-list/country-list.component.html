<h2>Country List</h2>

<input type="text" [(ngModel)]="newCountry.name" placeholder="Country Name" />
<input type="text" [(ngModel)]="newCountry.code" placeholder="Country Code" />

<button (click)="addCountry()">Add Country</button>
<button (click)="clearCountries()">Clear All Countries</button>

<ul>
  <li *ngFor="let country of countryList">
    {{ country.name }} (Code: {{ country.code }})
    <button (click)="removeCountry(country.id)">Remove</button>
  </li>
</ul>
