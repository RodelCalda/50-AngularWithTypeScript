<h2>Event List</h2>

<input type="text" [(ngModel)]="newEvent.name" placeholder="Event Name" />
<input type="text" [(ngModel)]="newEvent.location" placeholder="Location" />
<input type="date" [(ngModel)]="newEvent.date" />
<input type="text" [(ngModel)]="newEvent.description" placeholder="Description" />

<button (click)="addEvent()">Add Event</button>

<ul>
  <li *ngFor="let event of eventList">
    {{ event.name }} (Location: {{ event.location }}, Date: {{ event.date }}, Description: {{ event.description }})
    <button (click)="removeEvent(event.id)">Remove</button>
  </li>
</ul>

<button (click)="clearEvents()">Clear All Events</button>
