<div class="movie-list-container">
  <input type="text" [(ngModel)]="movieTitle" placeholder="Enter movie title" />
  <button class="btn btn-primary" (click)="addMovie()">Add Movie</button>

  <ul>
    <li *ngFor="let movie of movieList">
      {{ movie }}
    </li>
  </ul>
</div>
