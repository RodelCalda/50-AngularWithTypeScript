<h2>Programming Language List</h2>

<input type="text" [(ngModel)]="newLanguage.name" placeholder="Language Name" />
<input type="text" [(ngModel)]="newLanguage.paradigm" placeholder="Paradigm" />
<input type="number" [(ngModel)]="newLanguage.year" placeholder="Year" />

<button (click)="addLanguage()">Add Language</button>
<button (click)="clearLanguages()">Clear All Languages</button>

<ul>
  <li *ngFor="let language of languageList">
    {{ language.name }} (Paradigm: {{ language.paradigm }}, Year: {{ language.year }})
    <button (click)="removeLanguage(language.id)">Remove</button>
  </li>
</ul>
