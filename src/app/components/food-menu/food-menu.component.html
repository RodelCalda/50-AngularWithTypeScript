<h2>Food Menu</h2>

<!-- Input fields for adding a new food item -->
<input type="text" [(ngModel)]="newFoodItem.name" placeholder="Food Name" />
<input type="text" [(ngModel)]="newFoodItem.category" placeholder="Category" />
<input type="number" [(ngModel)]="newFoodItem.price" placeholder="Price" />
<label>
  Available:
  <input type="checkbox" [(ngModel)]="newFoodItem.available" />
</label>

<button (click)="addFoodItem()">Add Food Item</button>

<ul>
  <li *ngFor="let foodItem of foodMenu">
    {{ foodItem.name }} (Category: {{ foodItem.category }}, Price: Php{{ foodItem.price }}, Available: {{ foodItem.available ? 'Yes' : 'No' }})
    <button (click)="removeFoodItem(foodItem.id)">Remove</button>
  </li>
</ul>

<button (click)="clearFoodMenu()">Clear All Food Items</button>
