<h2>Vegetable List</h2>

<input type="text" [(ngModel)]="newVegetable.name" placeholder="Vegetable Name" />
<input type="text" [(ngModel)]="newVegetable.color" placeholder="Color" />
<input type="number" [(ngModel)]="newVegetable.price" placeholder="Price" />

<button (click)="addVegetable()">Add Vegetable</button>
<button (click)="clearVegetables()">Clear All Vegetables</button>

<ul>
  <li *ngFor="let vegetable of vegetableList">
    {{ vegetable.name }} (Color: {{ vegetable.color }}, Price: Php{{ vegetable.price.toFixed(2) }})
    <button (click)="removeVegetable(vegetable.id)">Remove</button>
  </li>
</ul>
