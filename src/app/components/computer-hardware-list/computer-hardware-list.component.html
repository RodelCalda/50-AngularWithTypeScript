<h2>Computer Hardware List</h2>

<input type="text" [(ngModel)]="newHardware.component" placeholder="Component (e.g., CPU)" />
<input type="text" [(ngModel)]="newHardware.brand" placeholder="Brand" />
<input type="text" [(ngModel)]="newHardware.model" placeholder="Model" />
<input type="text" [(ngModel)]="newHardware.specifications" placeholder="Specifications" />
<input type="number" [(ngModel)]="newHardware.price" placeholder="Price" />

<button (click)="addHardware()">Add Hardware</button>

<ul>
  <li *ngFor="let hardware of hardwareList">
    {{ hardware.component }} - {{ hardware.brand }} {{ hardware.model }}: {{ hardware.specifications }} (Php{{ hardware.price }})
    <button (click)="removeHardware(hardware.id)">Remove</button>
  </li>
</ul>

<button (click)="clearHardware()">Clear All Hardware</button>
