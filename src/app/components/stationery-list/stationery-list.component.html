<h2>Stationery List</h2>

<input type="text" [(ngModel)]="newStationery.name" placeholder="Item Name" />
<input type="text" [(ngModel)]="newStationery.type" placeholder="Item Type" />
<input type="number" [(ngModel)]="newStationery.quantity" placeholder="Quantity" />
<input type="number" [(ngModel)]="newStationery.price" placeholder="Price" />

<button (click)="addStationery()">Add Stationery</button>

<ul>
  <li *ngFor="let item of stationeryList">
    {{ item.name }} (Type: {{ item.type }}, Quantity: {{ item.quantity }}, Price: Php{{ item.price }})
    <button (click)="removeStationery(item.id)">Remove</button>
  </li>
</ul>

<button (click)="clearStationery()">Clear All Stationery</button>
