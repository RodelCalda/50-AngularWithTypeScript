<h2>Composer List</h2>

<input type="text" [(ngModel)]="newComposer.name" placeholder="Composer Name" />
<input type="text" [(ngModel)]="newComposer.era" placeholder="Era" />
<input type="text" [(ngModel)]="newComposer.nationality" placeholder="Nationality" />
<input type="text" [(ngModel)]="newComposer.famousWorks" placeholder="Famous Works (comma separated)" />

<button (click)="addComposer()">Add Composer</button>

<ul>
  <li *ngFor="let composer of composerList">
    {{ composer.name }} - {{ composer.era }} ({{ composer.nationality }})
    <button (click)="removeComposer(composer.id)">Remove</button>
  </li>
</ul>

<button (click)="clearComposers()">Clear All Composers</button>
