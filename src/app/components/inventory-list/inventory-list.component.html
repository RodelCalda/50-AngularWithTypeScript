<h2>Inventory List</h2>

<!-- Input fields for adding a new inventory item -->
<input type="text" [(ngModel)]="newInventoryItem.name" placeholder="Item Name" />
<input type="number" [(ngModel)]="newInventoryItem.quantity" placeholder="Quantity" />
<input type="number" [(ngModel)]="newInventoryItem.price" placeholder="Price" />

<button (click)="addInventoryItem()">Add Inventory Item</button>

<ul>
  <li *ngFor="let item of inventoryList">
    {{ item.name }} (Quantity: {{ item.quantity }}, Price: {{ item.price }})
    <button (click)="removeInventoryItem(item.id)">Remove</button>
  </li>
</ul>

<button (click)="clearInventory()">Clear All Inventory</button>
