<h2>Destination List</h2>

<input type="text" [(ngModel)]="newDestination.name" placeholder="Destination Name" />
<input type="text" [(ngModel)]="newDestination.country" placeholder="Country" />
<input type="text" [(ngModel)]="newDestination.description" placeholder="Description" />

<label>
  Popular:
  <input type="checkbox" [(ngModel)]="newDestination.popular" />
</label>

<button (click)="addDestination()">Add Destination</button>

<ul>
  <li *ngFor="let destination of destinationList">
    {{ destination.name }} (Country: {{ destination.country }}, Description: {{ destination.description }}, Popular: {{ destination.popular ? 'Yes' : 'No' }})
    <button (click)="removeDestination(destination.id)">Remove</button>
  </li>
</ul>

<button (click)="clearDestinations()">Clear All Destinations</button>
