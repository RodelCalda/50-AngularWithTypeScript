<h2>Animal List</h2>

<input type="text" [(ngModel)]="newAnimal.name" placeholder="Animal Name" />
<input type="text" [(ngModel)]="newAnimal.species" placeholder="Species" />
<input type="number" [(ngModel)]="newAnimal.age" placeholder="Age (Years)" />
<input type="text" [(ngModel)]="newAnimal.habitat" placeholder="Habitat" />

<button (click)="addAnimal()">Add Animal</button>
<button (click)="clearAnimals()">Clear All Animals</button>

<ul>
  <li *ngFor="let animal of animalList">
    {{ animal.name }} (Species: {{ animal.species }}, Age: {{ animal.age }} years, Habitat: {{ animal.habitat }})
    <button (click)="removeAnimal(animal.id)">Remove</button>
  </li>
</ul>
