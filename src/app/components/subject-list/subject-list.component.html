<h2>Subject List</h2>

<input type="text" [(ngModel)]="newSubject.name" placeholder="Subject Name" />
<input type="text" [(ngModel)]="newSubject.code" placeholder="Subject Code" />

<button (click)="addSubject()">Add Subject</button>
<button (click)="clearSubjects()">Clear All Subjects</button>

<ul>
  <li *ngFor="let subject of subjectList">
    {{ subject.name }} (Code: {{ subject.code }})
    <button (click)="removeSubject(subject.id)">Remove</button>
  </li>
</ul>
