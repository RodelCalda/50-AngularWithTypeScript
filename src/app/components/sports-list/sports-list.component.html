<h2>Sports List</h2>

<input type="text" [(ngModel)]="newSport.name" placeholder="Sport Name" />
<input type="text" [(ngModel)]="newSport.category" placeholder="Sport Category" />

<button (click)="addSport()">Add Sport</button>
<button (click)="clearSports()">Clear All Sports</button>

<ul>
  <li *ngFor="let sport of sportsList">
    {{ sport.name }} (Category: {{ sport.category }})
    <button (click)="removeSport(sport.id)">Remove</button>
  </li>
</ul>
